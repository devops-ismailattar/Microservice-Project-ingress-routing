apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartapp
  namespace: microservices
  labels:
    app: cartapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cartapp
  template:
    metadata:
      labels:
        app: cartapp
    spec:
      containers:
        - name: cartapp
          image: 076226033208.dkr.ecr.ap-south-1.amazonaws.com/cartapp:942797b21c73574adfc03d36d8e8998b9f87b8a4
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
---
apiVersion: v1
kind: Service
metadata:
  name: cartapp-service
  namespace: microservices
spec:
  type: NodePort
  selector:
    app: cartapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3002
      nodePort: 30080

